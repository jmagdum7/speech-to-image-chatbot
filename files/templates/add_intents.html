<!DOCTYPE html>
<html>
<head>
  <title>Add Intents</title>
  <link rel="stylesheet" href="{{url_for('static',filename = 'css/add_intents.css')}}">
</head>
<body>
  <div class="container">  
  <form id="contact" action="/add_intent" method="post">
    <h3>Add new intents</h3>
    <fieldset>
      <input placeholder="Tag" type="text" tabindex="1" name="tag" required autofocus>
    </fieldset>
    <fieldset>
      <textarea placeholder="Patterns" name="pattern" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <textarea placeholder="Responses" name="response" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
  </form>
</div>
</body>
</html>
